<!DOCTYPE html>
<html>
<head>
	<meta charset=UTF-8>
	<Meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>whyup?</title>
	<link rel="stylesheet" href="css/basic.css">
	<link rel="stylesheet" href="css/main-header.css">
	<link rel="stylesheet" href="css/issue.css">
	<link rel="stylesheet" href="css/comment.css">
	<link rel="stylesheet" href="css/layerPop.css">

</head>
<body>
	<div class="page-wrap">
		<header class="main-header">
			<nav class="title-nav">
				<a href="index.html"><h1 class="title t1 selected">이슈순위</h1></a>
				<a href="highlight.html"><h1 class="title t2">명예의전당</h1></a>
			</nav>
			<div class="user-area">
				<!-- <p class="login">Login</p> -->
				<div class="user">
					<label class="user-img" for="user"></label>
					<p class="user-name">ojlee(<span class="prize">32</span>)</p>
				</div>
				<button class="logout"></button>
				
			</div>
		</header>
		<article class="main-article">
			<!-- 30% -->
			<nav class="side-nav">
				<!-- 24 -->
				<div class="title">이슈이름</div>
				<ul>
					<!-- 평소에는22 클릭하면27 -->
					<li class="order-by-new">최신순</li>
					<li class="order-by-like selected">추천순</li>
					<li class="write">글쓰기</li>
				</ul>
			</nav>
			<main class="comment-area">
				<div class="comment high-recommeded">
					<header class="comment-header">
						<img src="image/ProfilePhoto.jpg" alt="profile">
						<p class="user-name">ojlee(<span class="prize">32</span>)</p>
					</header>
					<main class="comment-body">
						<div class="content">안녕하세요~~~~</div>
						<p class="time">20분전</p>
						<button class="delete hidd">삭제</button>
						<button class="thumbs-up">66</button>
					</main>
				</div>
				<div class="comment middle-recommeded"></div>
				<div class="comment low-recommeded"></div>
				<div class="comment low-recommeded"></div>
				<div class="comment low-recommeded"></div>
				<div class="comment low-recommeded"></div>
				<div class="comment low-recommeded"></div>
				<div class="comment low-recommeded"></div>
				<div class="comment low-recommeded"></div>
				<div class="comment low-recommeded"></div>
				<div class="comment low-recommeded"></div>
			</main>
		</article>

	</div>	
	
	<div id="mask"></div>
    <div class="userInfo window">
    	<header>
    		<img src="image/ProfilePhoto.jpg" alt="ProfilePhoto">
    		<p class="user-name">ojlee</p>
    		<button class="edit">수정</button>
    		<!-- <button class="edit confirm">수정완료</button> -->
    		<button class="close"></button>
    	</header>
    	<main>
    		<div class="prize">
    			<img src="image/trophy.png" alt="trophy.png" class="title">
    			<p class="content"> 999 회</p>
    		</div>
    		<div class="introduce">
    			<span class="title">소개: </span>
    			<p class="content">1000번 1등 가즈아</p>
    			<!-- <textarea name="introduce" id="introduce" class="content" cols="40" rows="12"></textarea> -->
    		</div>
    	</main>
    </div>

    <div class="write-board window">
		<h1>글쓰기</h1>
		<div class="write-issue">이슈이름</div>
		<textarea class="comment" cols="75" rows="15" placeholder="내용을 입력해 주세요"></textarea>
		<button class="complete">작성 완료</button>
		<button class="close"></button>
    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/layerPop.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/issue.js" charset="utf-8"></script>

</body>
</html>
