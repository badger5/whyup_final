<!DOCTYPE html>
<html>
<head>
	<meta charset=UTF-8>
	<Meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/sign-up.css">
</head>
<body>
<form class="form-wrap" method="post" enctype="multipart/from-data">
	<h1>회원가입</h1>
	<section class="id-area">
		<div class="title">ID</div>
		<input type="text">
	</section>
	<section class="pw-area">
		<div class="title">PW</div>
		<input type="text">
	</section>
	<section class="nickname-area">
		<div class="title">닉네임</div>
		<input type="text">
	</section>
	<section class="profile-area">
		<div class="title">프로필 이미지</div>
		<input type="file">
	</section>
	<section class="btn-area">
		<button class="cancel">취소</button>
		<button type="submit">가입</button>
	</section>
</form>

</body>
</html>
